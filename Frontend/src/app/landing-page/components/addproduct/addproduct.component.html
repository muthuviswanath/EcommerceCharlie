<div class="login-form">

  <h2 class="text-center">Add Product</h2>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.productName" placeholder="Product Name">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.productDescription" placeholder="Product Description">
  </div>

  <div class="form-group">
    <input type="number" class="form-control" [(ngModel)]="model.price" placeholder="Product Price">
  </div>

  <div class="form-group">
    <input type="number" class="form-control" [(ngModel)]="model.productOfferPrice" placeholder="Product Offer Price">
  </div>

  <div class="form-group">
    <input type="number" class="form-control" [(ngModel)]="model.productRating" placeholder="Product Rating">
  </div>

  <div class="form-group">
    <input type="number" class="form-control" [(ngModel)]="model.quantity" placeholder="Product Quantity">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.imagePath" placeholder="Product ImageURL">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="submitProduct()">Add</button>
  </div>
</div>
