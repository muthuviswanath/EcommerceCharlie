

<div class="container-fluid mt-3 container-fullscreen-cont">
  <div class="custome-head-cnt">
    <div class="row c1 bdywidth" >
      <div class="page-head h4">Edit Information</div>
    </div>
    <div class="row" style="width:100%;margin-top: 20px;">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
      <div class="login-form">

      
        <div class="form-group inpspc">
          <label for="User name"><h4 class="lblspc"><b>Username</b></h4></label><br>
          <input type="text" class="form-control " [(ngModel)]="userData.userName" placeholder="User Name"
            [value]="userData.userName">
        </div>
      
        <div class="form-group inpspc">
          <label for="First Name"><h4 class="lblspc"><b>First Name</b></h4></label><br>
          <input type="text" class="form-control" [(ngModel)]="userData.firstName" placeholder="First Name"
            [value]="userData.firstName">
        </div>
      
        <div class="form-group inpspc">
          <label for="Last Name"><h4 class="lblspc"><b>Last Name</b></h4></label><br>
          <input type="text" class="form-control " [(ngModel)]="userData.lastName" placeholder="Last Name"
            [value]="userData.lastName">
        </div>
      
        <div class="form-group inpspc">
          <label for="Address"><h4 class="lblspc"><b>Address</b></h4></label><br>
          <input type="text" class="form-control " [(ngModel)]="userData.address" placeholder="Address"
            [value]="userData.address">
        </div>
      
        <div class="form-group inpspc">
          <label for="Phone Number"><h4 class="lblspc"><b>Phone Number</b></h4></label><br>
          <input type="text" class="form-control " [(ngModel)]="userData.phoneNumber" placeholder="Phone Number"
            [value]="userData.phoneNumber">
        </div>
      
        <div class="form-group inpspc">
          <label for="User Email"><h4 class="lblspc"><b>User Email</b></h4></label><br>
          <input type="text" class="form-control " [(ngModel)]="userData.email" placeholder="User Email"
            [value]="userData.email">
        </div>
      
        <div class="form-group inpspc">
          <label for="User Password"><h4 class="lblspc"><b>User Password</b></h4></label><br>
          <input type="password" class="form-control " [(ngModel)]="userData.password" placeholder="User Password"
            [value]="userData.password">
        </div>
      
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block pnkbtn" (click)="editUserData()">Update</button>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

</div>
</div>
</div>
