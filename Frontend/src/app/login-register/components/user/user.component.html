<div class="login-form">

  <h2 class="text-center">Edit User</h2>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="userData.userName" placeholder="User Name"
      [value]="userData.userName">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="userData.firstName" placeholder="First Name"
      [value]="userData.firstName">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="userData.lastName" placeholder="Last Name"
      [value]="userData.lastName">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="userData.address" placeholder="Address"
      [value]="userData.address">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="userData.phoneNumber" placeholder="Phone Number"
      [value]="userData.phoneNumber">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="userData.email" placeholder="User Email"
      [value]="userData.email">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="userData.password" placeholder="User Password"
      [value]="userData.password">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="editUserData()">Update</button>
  </div>
</div>
