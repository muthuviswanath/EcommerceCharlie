

<div class="container-fluid mt-3 container-fullscreen-cont">
  <div class="custome-head-cnt">
    <div class="row c1">
      <div class="page-head h4">Edit Information</div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
      <div class="login-form">

      
        <div class="form-group">
          <input type="text" class="form-control inpspc" [(ngModel)]="userData.userName" placeholder="User Name"
            [value]="userData.userName">
        </div>
      
        <div class="form-group">
          <input type="text" class="form-control inpspc" [(ngModel)]="userData.firstName" placeholder="First Name"
            [value]="userData.firstName">
        </div>
      
        <div class="form-group">
          <input type="text" class="form-control inpspc" [(ngModel)]="userData.lastName" placeholder="Last Name"
            [value]="userData.lastName">
        </div>
      
        <div class="form-group">
          <input type="text" class="form-control inpspc" [(ngModel)]="userData.address" placeholder="Address"
            [value]="userData.address">
        </div>
      
        <div class="form-group">
          <input type="text" class="form-control inpspc" [(ngModel)]="userData.phoneNumber" placeholder="Phone Number"
            [value]="userData.phoneNumber">
        </div>
      
        <div class="form-group">
          <input type="text" class="form-control inpspc" [(ngModel)]="userData.email" placeholder="User Email"
            [value]="userData.email">
        </div>
      
        <div class="form-group">
          <input type="password" class="form-control inpspc" [(ngModel)]="userData.password" placeholder="User Password"
            [value]="userData.password">
        </div>
      
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block pnkbtn" (click)="editUserData()">Update</button>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

</div>
</div>
</div>
