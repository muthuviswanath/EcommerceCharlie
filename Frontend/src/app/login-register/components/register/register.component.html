<table>
  <tr>
    <td>User Name</td>
    <td>
      <input type="text" [(ngModel)]="model.userName" placeholder="John123">
    </td>
  </tr>
  <tr>S
    <td>First Name</td>
    <td>
      <input type="text" [(ngModel)]="model.firstName" placeholder="Software Development">
    </td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td>
      <input type="text" [(ngModel)]="model.lastName" placeholder="Doe">
    </td>
  </tr>
  <tr>
    <td>Address</td>
    <td>
      <input type="text" [(ngModel)]="model.address" placeholder="Back Street 256">
    </td>
  </tr>
  <tr>
    <td>Phone Number</td>
    <td>
      <input type="text" [(ngModel)]="model.phoneNumber" placeholder="94660xxxxx">
    </td>
  </tr>
  <tr>
    <td>Email</td>
    <td>
      <input type="text" [(ngModel)]="model.email" placeholder="john@gmail.com">
    </td>
  </tr>
  <tr>
    <td>Password</td>
    <td>
      <input type="text" [(ngModel)]="model.password" placeholder="ask@34">
    </td>
  </tr>
  <tr>
    <td>
      <input type="submit" (click)="submit()">
    </td>
  </tr>
</table>
