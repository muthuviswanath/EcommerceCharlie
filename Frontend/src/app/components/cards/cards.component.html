
<div class="card">
  <img src={{items.imagePath}} alt="Avatar" style="width:100%;height: 200px;">
  <div class="container">
    <h4><b>{{items.productName}}</b></h4> 
    <p><strong>{{items.quantity}}</strong></p>
    <p><strong>{{items.productOfferPrice}} INR</strong></p>
    <p>{{items.productDescription}}</p> 
    <p>{{items.price}}</p> 
    <p>{{items.productRating}}</p> 
  </div>
</div>
