<div class="container-fluid mt-3 container-fullscreen-cont">
  <div class="custome-head-cnt">
    <div class="row c1">
      <div class="page-head h4">Shopping Cart</div>
    </div>


<div class="container">
  <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
          <div class="col-md-9">
              <div class="ibox">
                  <div class="ibox-content" *ngFor="let item of cartList">
                      <div class="table-responsive">
                          <table class="table shoping-cart-table">

                              <tbody>
                              <tr>
                                  <td width="90">

                                        <img src={{item.imgURL}} style="height:69px;width:69px" alt="">

                                  </td>
                                  <td class="desc">
                                      <p class="small text-muted mb-4 pb-2 p1">Product Name</p>
                                      <p class="big">
                                        {{item.productName}}
                                      </p>

                                      <div class="m-t-sm">
                                          <input type="button" value="Remove" (click)="removeItem(item.cartId)">
                                      </div>
                                  </td>
                                  <td>
                                    <p class="small text-muted mb-4 pb-2 p1">Product Price</p>
                                    Rs:{{item.cartProductPrice}}
                                  </td>
                                  <td width="65">
                                    <p class="small text-muted mb-4 pb-2 p1">Quantity</p>
                                    {{item.cartTotal}}
                                  </td>
                                  <td>
                                    <input type="button" value="+" (click)="incrementItem(item.cartId)">
                                    <input type="button" value="--" (click)="decrementItem(item.cartId)">
                                  </td>
                              </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
                  <div class="ibox-content">
                      <button (click)="purchase()" routerLink="/order" class="btn btn-primary pull-right"><i class="fa fa fa-shopping-cart"></i> Checkout</button>
                      <a class="btn btn-white" routerLink="/allproducts"><i class="fa fa-arrow-left"></i> Continue shopping</a>

                  </div>
              </div>

          </div>
          <div class="col-md-3">
              <div class="ibox">
                  <div class="ibox-title">
                      <h5>Cart Summary</h5>
                  </div>
                  <div class="ibox-content">
                      <span>
                          Total
                      </span>
                      <h2 class="font-bold">
                        Rs: {{totalCartPrice}}
                      </h2>

                      <hr>
                      <span class="text-muted small">
                          *Available every where in India.
                      </span>
                      <div class="m-t-sm">
                          <div class="btn-group">
                          <a (click)="purchase()" routerLink="/order" class="btn btn-primary btn-sm"><i class="fa fa-shopping-cart"></i> Checkout</a>
                          <a href="#" class="btn btn-white btn-sm"> Cancel</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>

</div>
</div>
